<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>/getLove</title>
  <link rel="icon" type="image/png" href="https://em-content.zobj.net/thumbs/240/apple/354/sparkling-heart_1f496.png">
  <style>
    body {
      background-color: #1e1e1e;
      color: #00ff88;
      font-family: monospace;
      padding: 30px;
    }
    pre {
      background-color: #111;
      padding: 20px;
      border-radius: 5px;
      overflow-x: auto;
    }
    button {
      background-color: #00ff88;
      color: #111;
      font-family: monospace;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    #typed-message {
      margin-top: 40px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>GET /getLove</h1>

  <!-- 🎵 MÚSICA DE FUNDO -->
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
  </audio>

  <button onclick="toggleMusic()">🔊 Tocar música</button>

  <pre id="json">Carregando amor...</pre>

  <button onclick="mostrarMensagem()">💌 Ver mensagem especial</button>
  <div id="mensagem" style="display:none;"></div>

  <script src="script.js"></script>

  <!-- 💬 MENSAGEM FINAL ANIMADA -->
  <script>
    const finalMessage = "Meu bem, você é o maior presente que Deus me deu. Eu te amo mais que tudo e espero viver longos anos ao seu lado, sempre te auxiliando em tudo e te fazendo feliz. Hoje é seu dia. Feliz Aniversário!";
    
    function mostrarMensagem() {
      const el = document.getElementById("mensagem");
      el.textContent = "";
      el.style.display = "block";
      let i = 0;
      function digitar() {
        if (i < finalMessage.length) {
          el.textContent += finalMessage.charAt(i);
          i++;
          setTimeout(digitar, 40);
        }
      }
      digitar();
    }

    // 🎵 Função para tocar/pausar música
    const audio = document.getElementById("bg-music");
    let tocando = false;

    function toggleMusic() {
      if (tocando) {
        audio.pause();
        event.target.textContent = "🔊 Tocar música";
      } else {
        audio.play();
        event.target.textContent = "⏸️ Pausar música";
      }
      tocando = !tocando;
    }
  </script>

</body>
</html>
